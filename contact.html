<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Link CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg justify-content-between bg-warning navbar-light fixed-top">
        <nav class="navbar navbar-light bg-light ">
            <h1 class="navbar-brand">Hibiscus </h1>
        </nav>

        <ul class="navbar-nav">
            <li class="nav-items">
                <a class="nav-link" href="#"> About</a>
            </li>
            <li class="nav-items">
                <a class="nav-link" href="#"> Portfolio</a>
            </li>
            <li class="nav-items">
                <a class="nav-link" href="#"> Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Creates the Overall Grid -->
    <div class=" container contact-form">

        <!-- Added background image (located in computer folder) in a HTML file using CSS file -->
        <img src="../Bootstrap-ResponsivePortfolio/Images/backgroundimage.jpg" alt="backgroundimage">

        <!-- Row 1 -->
        <div class="row">
            <div class="col-sm-12 mt-5">
                <h1>Contact</h1>

                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Message:</label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary button"> Submit</button>
                </div>

            </div>

        </div>
